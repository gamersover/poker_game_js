<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游玩</title>
    <link rel="stylesheet" type="text/css" href="./css/play.css">
</head>

<body>
    <div class="top">
        <div class="game-info">
            <div class="game-info-left">
                <div class="circle-container" id="room-number">
                    <div class="circle">房</div>
                    <div class="rounded-rect">000000</div>
                </div>
                <div class="circle-container" id="num-rounds">
                    <div class="circle">局</div>
                    <div class="rounded-rect">0</div>
                </div>
            </div>
            <div class="game-info-right">
                <div class="circle-container" id="friend-info">
                    <div class="circle">朋</div>
                    <div class="rounded-rect">
                        <div class="friend-card"></div>
                        <div>X</div>
                        <div class="friend-cards-left-cnt">2</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player" id="p3">
            <div class="player-info">
                <div class="left">
                    <div class="player-icon">
                        <img src="./asset/logo12.png">
                    </div>
                    <div class="player-name"></div>
                    <div class="circle-container player-score">
                        <div class="circle">分</div>
                        <div class="rounded-rect">0</div>
                    </div>
                </div>
                <div class="right">
                    <div class="num-cards-container">
                        <div class="num-cards-img"><img src="./asset/blue.svg"></div>
                        <div class="num-cards">27</div>
                    </div>
                    <div class="value-cards">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="neck">
        <div class="player" id="p4">
            <div class="player-info">
                <div class="left">
                    <div class="player-icon">
                        <img src="./asset/logo12.png">
                    </div>
                    <div class="player-name"></div>
                    <div class="circle-container player-score">
                        <div class="circle">分</div>
                        <div class="rounded-rect">0</div>
                    </div>
                </div>
                <div class="right">

                    <div class="num-cards-container">
                        <div class="num-cards-img"><img src="./asset/blue.svg"></div>
                        <div class="num-cards">27</div>
                    </div>
                </div>
            </div>
            <div class="value-cards">
            </div>
        </div>
        <div class="neck-center">
            <div class="out-section" id="p4-out"></div>
            <div class="out-section" id="p3-out"></div>
            <div class="out-section" id="p2-out"></div>
        </div>
        <div class="player" id="p2">
            <div class="player-info">
                <div class="right">
                    <div class="num-cards-container">
                        <div class="num-cards-img"><img src="./asset/blue.svg"></div>
                        <div class="num-cards">27</div>
                    </div>
                </div>
                <div class="left">
                    <div class="player-icon">
                        <img src="./asset/logo12.png">
                    </div>
                    <div class="player-name"></div>
                    <div class="circle-container player-score">
                        <div class="circle">分</div>
                        <div class="rounded-rect">0</div>
                    </div>
                </div>
            </div>
            <div class="value-cards">
            </div>
        </div>
    </div>

    <div class="main">
        <div class="p1-container">
            <div id="p1">
                <div class="p1-left">
                    <div class="player-icon">
                        <img src="./asset/logo12.png">
                    </div>
                </div>
                <div class="p1-right">
                    <div class="player-name"></div>
                    <div class="circle-container player-score">
                        <div class="circle">分</div>
                        <div class="rounded-rect">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-middle">
            <div class="choice">
                <div id="p1-out"></div>
                <div id="user-state"></div>
                <button id="prepare" onclick="prepare()">准备</button>
                <button id="pass" onclick="game_pass()">不出</button>
                <button id="go" onclick="game_step()">出牌</button>
            </div>
            <div class="cards">
            </div>
        </div>
        <div class="value-cards">
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="http://192.168.31.81:3000/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/card.js"></script>
    <script type="text/javascript" src="./js/play.js"></script>
</body>

</html>
