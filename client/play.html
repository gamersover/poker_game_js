<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游玩</title>
    <link rel="stylesheet" type="text/css" href="./css/play.css">
</head>

<body>
    <div class="top">
        <div class="game-info">
            房间号: <span id="room-number">000000</span>
            <br />
            局数: <span id="num-rounds">0</span>
        </div>
        <div class="player" id="p3">
            <div class="player-info">
                <div class="left">
                    <div class="player-icon">
                        <img src="./asset/logo12.png">
                    </div>
                    <div class="player-score"><span>分:</span><span class="digits">0</span></div>
                </div>
                <div class="right">
                    <div class="player-name">张三</div>
                    <div class="num-cards"><span class="digits">3</span><span>张</span></div>
                </div>
            </div>
            <div class="value-cards">
                王牌
            </div>

        </div>
        <div class="friend-info">
            <div>朋友牌</div>
            <div class="friend-card"></div>
        </div>
    </div>

    <div class="neck">
        <div class="player" id="p4">
            <div class="player-info">
                <div class="left">
                    <div class="player-icon">
                        <img src="./asset/logo12.png">
                    </div>
                    <div class="player-score"><span>分:</span><span class="digits">0</span></div>
                </div>
                <div class="right">
                    <div class="player-name">张三</div>
                    <div class="num-cards"><span class="digits">3</span><span>张</span></div>
                </div>
            </div>
            <div class="value-cards">
                王牌
            </div>
        </div>
        <div class="neck-center">
            <div class="out-section" id="p4-out"></div>
            <div class="out-section" id="p3-out"></div>
            <div class="out-section" id="p2-out"></div>
        </div>
        <div class="player" id="p2">
            <div class="player-info">
                <div class="left">
                    <div class="player-icon">
                        <img src="./asset/logo12.png">
                    </div>
                    <div class="player-score"><span>分:</span><span class="digits">0</span></div>
                </div>
                <div class="right">
                    <div class="player-name">张三</div>
                    <div class="num-cards"><span class="digits">3</span><span>张</span></div>
                </div>
            </div>
            <div class="value-cards">
                王牌
            </div>
        </div>
    </div>

    <div class="main">
        <div class="player-container">
            <div class="player" id="p1">
                <div class="player-info">
                    <div class="left">
                        <div class="player-icon">
                            <img src="./asset/logo12.png">
                        </div>
                        <div class="player-score"><span>分:</span><span class="digits">0</span></div>
                    </div>
                    <div class="right">
                        <div class="player-name">张三</div>
                        <div class="num-cards"><span class="digits">3</span><span>张</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-middle">
            <div class="choice">
                <div id="p1-out"></div>
                <div id="user-state"></div>
                <button id="prepare" onclick="prepare()">准备</button>
                <button id="pass" onclick="game_pass()">不出</button>
                <button id="go" onclick="game_step()">出牌</button>
            </div>
            <div class="cards">
            </div>
        </div>
        <div class="value-cards">
            王牌
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="http://192.168.31.81:3000/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/card.js"></script>
    <script type="text/javascript" src="./js/play.js"></script>
</body>

</html>
